version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:12.16.1-browsers
    steps:
      - checkout
      - run: npm install
      - run:
          name: Add pull request as dependency
          command: |
            git clone https://github.com/ananay/apple-auth-example.git
            cd apple-auth-example
            git fetch origin pull/${CIRCLE_PULL_REQUEST##*/}/head:pr-${CIRCLE_PULL_REQUEST##*/}
            git checkout pr-${CIRCLE_PULL_REQUEST##*/}
            npm install
            npm link ../

workflows:
  version: 2
  build:
    jobs:
      - build:
        filters:
          branches:
            only: master
          pull_requests:
            only: /^feature\//
